function fBuildCal(iYear, iMonth)
{
	var aMonth=new Array();
	for(i=1;i<7;i++) { aMonth[i]=new Array(i); }
	var dCalDate=new Date(iYear, iMonth-1, 1);
	var iDayOfFirst=dCalDate.getDay();
	var iDaysInMonth=new Date(iYear, iMonth, 0).getDate();
	var iOffsetLast=new Date(iYear, iMonth-1, 0).getDate()-iDayOfFirst+1;
	var iDate=1;
	var iNext=1;
	for (m=0; m < 7; m++) { aMonth[1][m]=(m<iDayOfFirst)?-(iOffsetLast+m):iDate++; }
	for (w=2; w < 7; w++){
		for (m=0; m < 7; m++) { aMonth[w][m]=(iDate<=iDaysInMonth)?iDate++:-(iNext++); }
	}
	return aMonth;
}

}

function fUpdateCal(iYear, iMonth)
{
	myMonth=fBuildCal(iYear, iMonth);
	var i=0;
	for (w=0; w < 6; w++){
		for (m=0; m < 7; m++){
			with (cellText[(7*w)+m]){
				Victor=i++;
				if (myMonth[w+1][m]<0){
					color=gcGray;
					innerText=-myMonth[w+1][m];
				}
				else{
					//color=((m==0)||(m==6))?"red":"black";
					if( m == 0 )
					{ color="red"; }
					else if( m == 6 )
					{ color="blue"; }
					else
					{ color="black"; }
					innerText=myMonth[w+1][m];
				}
			}
		}
	}
}

function fSetYearMon(iYear, iMon)

	tbSelMonth.options[iMon-1].selected=true;

		if (tbSelYear.options[i].value == iYear) { tbSelYear.options[i].selected=true; }

}

	var iYear=tbSelYear.value;

function fNextMonth()

	var iYear=tbSelYear.value;
	if (++iMon>12){
		iMon=1;
		iYear++;
	}
	fSetYearMon(iYear, iMon);
}

function fToggleTags()
{
	with (document.all.tags("SELECT")){
		for (i=0; i<length; i++){
			if ((item(i).Victor!="Won")&&fTagInBound(item(i))){
				item(i).style.visibility="hidden";
				goSelectTag[goSelectTag.length]=item(i);
			}
		}
	}
}

function fTagInBound(aTag)
{
	with (VicPopCal.style){
		var l=parseInt(left);
		var t=parseInt(top);
		var r=l+parseInt(width);
		var b=t+parseInt(height);
		var ptLT=fGetXY(aTag);
		return !((ptLT.x>r)||(ptLT.x+aTag.offsetWidth<l)||(ptLT.y>b)||(ptLT.y+aTag.offsetHeight<t));
	}
}

function fGetXY(aTag)
{
	var oTmp=aTag;
	var pt=new Point(0,0);
	do{
		pt.x += oTmp.offsetLeft;
		pt.y += oTmp.offsetTop;
		oTmp=oTmp.offsetParent;
	} while(oTmp.tagName!="BODY");
	return pt;
}

// i.e.: <input type="text" name="dc" style="text-align:center" readonly><INPUT type="button" value="V" onclick="fPopCalendar(dc,dc);return false">
function fPopCalendar(popCtrl, dateCtrl, mode, defDate)
{
	gCalMode=mode;
	gCalDefDate=defDate;
	if (popCtrl == previousObject){
		if (VicPopCal.style.visibility == "visible"){
			//HiddenDiv();
			return true;
		}
	}
	previousObject=popCtrl;
	gdCtrl=dateCtrl;
	fSetYearMon(giYear, giMonth); 
	var point=fGetXY(popCtrl);
	if( gCalMode == CAL_MODE_NOBLANK )
	{ document.all.CAL_B_BLANK.style.visibility="hidden"; }
	else
	{ document.all.CAL_B_BLANK.style.visibility="visible"; }	
	with (VicPopCal.style){
		left=point.x;
		top =point.y+popCtrl.offsetHeight;
		width=VicPopCal.offsetWidth;
		height=VicPopCal.offsetHeight;
		fToggleTags(point); 	
		visibility='visible';
	}
}
